<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Form Validation with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div id="form-container">

        <form id="input-form">

            <div>
                <label for="username">Username:</label>
                <input type="text" name="username">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password-field">
            </div>

            <div>
                <label for="password-confirmation">Confirm Password:</label>
                <input type="password" name="password-confirmation" id="confirmation-password-field">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email">
            </div>

            <div>
                <label for="country">Country: </label>
                <input type="text" name="country">
            </div>

            <div>
                <label for="postal-code">Postal Code:</label>
                <input type="number" name="postal-code">
            </div>

            <div id="submit-btn-div">
                <input type="submit" id="submit-btn" name="submit-btn">
            </div>

        </form>



    </div>

</body>
</html>
